<!doctype html>
<html lang="en">
  <style>
    .center {
    margin: auto;
    padding: 10px;
}
  </style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class = "center" style ="width:30%;">
      <form>
        <input  [(ngModel)]="id" [ngModelOptions]="{standalone: true}" type="number" id="form2Example27" class="form-control form-control-lg" />
        <label class="form-label" for="form2Example27">Id</label>
        <div class="form-group">
          <label for="startTime">Start Time</label>
          <input [(ngModel)]="startTime" [ngModelOptions]="{standalone: true}" type="datetime-local" class="form-control" id="startTime">
        </div>
        <div class="form-group">
          <label for="endTime">End Time</label>
          <input [(ngModel)]="endTime" [ngModelOptions]="{standalone: true}" type="datetime-local" class="form-control" id="endTime">
        </div>
        <div class="form-group">
          <label for="fromStation">Start Station</label>
          <select [(ngModel)]="startStation" [ngModelOptions]="{standalone: true}" class="form-select">
            <option *ngFor="let item of stations" [ngValue]="item">{{item.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="toStation">End Station</label>
          <select [(ngModel)]="endStation" [ngModelOptions]="{standalone: true}" class="form-select">
            <option *ngFor="let item of stations" [ngValue]="item">{{item.name}}</option>
          </select>
        </div>
        <button style="width:100%" type="submit" class="btn btn-primary" (click)="this.updateTrip()">Update Trip</button>
      </form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  </body>
</html>
